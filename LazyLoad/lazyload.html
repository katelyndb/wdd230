<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/lazyload.css">
    <title>Document</title>
</head>
<body>
    <h1>Progressive Loading of Images</h1>
    <div id="pic_column">
    <picture>
        <img src="./images/placeholder.jpg" data-src="./images/plants.jpg" alt="Plant found at girls camp">
    </picture>
    <picture>
        <img src="./images/placeholder.jpg" data-src="./images/katie.jpg" alt="Picture of Katie Blunck">
    </picture>
    <picture>
        <img src="./images/placeholder.jpg" data-src="./images/tree.jpg" alt=" Friends sitting in front of christmas tree">
    </picture>
    <picture>
        <img src="./images/placeholder.jpg" data-src="./images/georgia.jpg" alt="My sister in a parking lot">
    </picture>
    <picture>
        <img src="./images/placeholder.jpg" data-src="./images/mountains.jpg" alt=" Pretty sunset mountains">
    </picture>
    </div>
    <script src="js/lazyload.js"></script>    
</body>
</html>
